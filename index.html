<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
	<title>Бегущий кот</title>
	<meta name="description" content="Бегущий кот - бессмысленный проект для закрепления навыков программирования">
</head>

<body>
	<main>
		<section class="cat-section">
			<div class="controls">
				<div class="main-panel">
					<div class="buttons">
						<button type="button" class="button start">Старт</button>
						<button type="button" class="button reset">Сброс</button>
					</div>
					<form class="day-night">
						<input type="radio" class="time" id="day" name="time" value="day_time" checked>
						<label class="radio-time" for="day">День</label>
						<input type="radio" class="time" id="night" name="time" value="night_time">
						<label class="radio-time" for="night">Ночь</label>
					</form>
					<div class="top-menu">
						<span class="menu"></span>
					</div>
				</div>
				<div class="parameters">
					<label class="data title-undes">
						<div class="desc-undes">Макс. разворотов
							<span class="infinity">0 - бесконечно</span>
						</div>
						<input class="max-undes" id="max-undes" type="number" name="max-undes" min="0" max="10000"
							value="0">
					</label>
					<label class="data title-speed">Скорость
						<input class="speed-cat" id="speed-cat" type="range" min="1" max="10" step="1" value="5">
						<output class="data real-speed" name="real-speed">5</output>
					</label>
					<div class="data speed">X: <span class="new-speed">0</span></div>
					<div class="data undes">
						<span class="title-counter">Развороты: </span>
						<span class="count-undes">0</span>
					</div>
				</div>
			</div>
			<div class="cat-road">
				<div class="progress-bar">
					<progress value="0" max="100" class="progress"></progress>
					<span class="progress-status">0%</span>
				</div>
				<div class="averlay"></div>
				<canvas id="stars" width="100%" height="100%"></canvas>
				<div class="ball sun"></div>
				<div class="ball moon"></div>
				<img src="cloud.png" alt="Облако" class="cloud cloud-1">
				<img src="cloud.png" alt="Облако" class="cloud cloud-2">
				<img src="cloud.png" alt="Облако" class="cloud cloud-3">
				<img src="cloud.png" alt="Облако" class="cloud cloud-4">
				<div class="cat">
					<img src="cat_walk_no_anim.gif" class="cat-image" alt="Бегущий кот" width="160" height="160">
				</div>
				<div class="ground"></div>
			</div>
		</section>
		<script src="script.js"></script>
	</main>
</body>

</html>
