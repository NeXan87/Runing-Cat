<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<title>Бегущий кот</title>
	<description>Бессмысленный проект для оттачивания навыков программирования</description>
</head>

<body>
<main>
	<section class="cat-section">
	<div class="controls">
		<div class="buttons">
			<button type="button" class="button">Старт</button>
			<button type="button" class="button">Сброс</button>
		</div>
		<label class="data title-corners" for="max-corners">Всего разворотов
			<div class="infinity">0 - бесконечно</div>
		</label>
		<input class="max-corners" id="max-corners" ype="number" name="max-corners" min="0" max="10000" value="0">
		<label class="data title-speed" for="speed-cat">Скорость</label>
		<input class="speed-cat" id="speed-cat" type="range" min="1" max="10" step="1" value="5">
		<output class="data real-speed" name="real-speed">5</output>
		<div class="data speed">X: <span class="new-speed">0</span></div>
		<div class="data corners">Развороты: <span class="count-corners">0</span></div>
	</div>
	<div class="cat">
		<img src="cat_walk.gif" class="cat-image" alt="Бегущий кот" width="160" height="160">

	</div>
	</section>
	<script src="script.js"></script>
</main>
</body>

</html>
