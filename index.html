<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="styles/style.css">

	<title>Бегущий кот</title>
	<meta name="description" content="Бегущий кот - бессмысленный проект для закрепления навыков программирования">
</head>

<body>
	<main>
		<section class="cat-section">
			<div class="controls">
				<div class="buttons">
					<button type="button" class="button">Старт</button>
					<button type="button" class="button">Сброс</button>
				</div>
				<form class="day-night">
					<label class="radio-time"><input type="radio" class="time" name="time" value="day_time"
							checked>День</label>
					<label class="radio-time"><input type="radio" class="time" name="time" value="night_time">Ночь</label>
				</form>
				<label class="data title-corners">
					<div class="desc-corners">Макс. разворотов
						<span class="infinity">0 - бесконечно</span>
					</div>
					<input class="max-corners" id="max-corners" type="number" name="max-corners" min="0" max="10000"
						value="0">
				</label>
				<label class="data title-speed">Скорость
					<input class="speed-cat" id="speed-cat" type="range" min="1" max="10" step="1" value="5">
					<output class="data real-speed" name="real-speed">5</output>
				</label>
				<div class="data speed">X: <span class="new-speed">0</span></div>
				<div class="data corners">
					<span class="title-counter">Развороты: </span>
					<span class="count-corners">0</span>
				</div>
			</div>
			<div class="cat-road">
				<div class="night"></div>
				<canvas id="stars" width="100%" height="100%"></canvas>
				<div class="ball sun"></div>
				<div class="ball moon"></div>
				<img src="/images/cloud.png" alt="Облако" class="cloud cloud-1">
				<img src="/images/cloud.png" alt="Облако" class="cloud cloud-2">
				<img src="/images/cloud.png" alt="Облако" class="cloud cloud-3">
				<img src="/images/cloud.png" alt="Облако" class="cloud cloud-4">
				<div class="cat">
					<img src="/images/cat_walk_no_anim.gif" class="cat-image" alt="Бегущий кот" width="160" height="160">
				</div>
				<div class="ground"></div>
			</div>
		</section>
		<script src="script.js"></script>
	</main>
</body>

</html>
